<!DOCTYPE html>
<html lang="en">
  <!-- Seo -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
        The above 2 meta tags *must* come first in the <head>
        to consistently ensure proper document rendering.
        Any other head element should come *after* these tags.
      -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Title -->
    <title>Mission to Mars</title>

    <!-- Short description of the document (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="Awesome pictures of Mars" />
    <meta name="mission-to-mars" content="Mission to Mars" />
    <meta name="theme-color" content="#211a23" />

    <!-- Verify website ownership -->
    <meta name="google-site-verification" content="verification_token" />
    <!-- Google Search Console -->
    <meta name="msvalidate.01" content="verification_token" />
    <!-- Bing Webmaster Center -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />

    <link rel="manifest" href="/static/favicon/site.webmanifest" />

    <!-- Facebook -->
    <meta property="fb:app_id" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mission to Mars" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="Image of Mars" />
    <meta property="og:description" content="Awesome pictures of Mars" />
    <meta property="og:site_name" content="Mission to Mars" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="article:author"
      content="https://www.facebook.com/JOVANIPINK"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="Awesome pictures of Mars" />
    <meta name="twitter:creator" content="@JovaniPink" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="Mission to Mars" />
    <meta name="twitter:description" content="Awesome pictures of Mars" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:image:alt" content="Image of Mars" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p>
          <a id="scrape" class="btn btn-info btn-lg btn-block" role="button"
            >Scrape New Data</a
          >
        </p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class="bg-info">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 class="bg-info">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2 class="bg-info">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url }}" alt="..." />
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <style>
      .btn-group-fab {
        position: fixed;
        width: 50px;
        height: auto;
        right: 20px;
        bottom: 20px;
      }

      .btn-group-fab div {
        position: relative;
        width: 100%;
        height: auto;
      }

      .btn-group-fab .btn {
        position: absolute;
        bottom: 0;
        border-radius: 50%;
        display: block;
        margin-bottom: 4px;
        width: 40px;
        height: 40px;
        margin: 4px auto;
      }

      .btn-group-fab .btn-main {
        width: 50px;
        height: 50px;
        right: 50%;
        margin-right: -25px;
        z-index: 9;
      }
    </style>

    <aside>
      <div class="btn-group-fab" role="group" aria-label="FAB Menu">
        <div>
          <button type="button" class="btn btn-main btn-primary" title="Status">
            Success
          </button>
        </div>
      </div>
    </aside>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
